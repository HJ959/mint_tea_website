<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otodojo</title>
<script defer src="otodojo.js"></script></head>

<body draggable="false">
    <div id="loadOverlay"
        style="background-color:rgb(0, 0, 0); position:absolute; top:0px; left:0px; width:100%; height:100%; z-index:2000;">
    </div>
    <div class="container" draggable="false">
        <div id="mainScreen" class="screen">
            <img class="noselect" onclick="shuffleShape(this)" id="shape1" src="media/shapes/shape1.png"
                draggable="false" alt="shape1" oncontextmenu="return false;">
            <img class="noselect" onclick="shuffleShape(this)" id="shape2" src="media/shapes/shape2.png"
                draggable="false" alt="shape2" oncontextmenu="return false;">
            <img class="noselect" onclick="shuffleShape(this)" id="shape3" src="media/shapes/shape3.png"
                draggable="false" alt="shape3" oncontextmenu="return false;">
            <img class="noselect" onclick="shuffleShape(this)" id="shape4" src="media/shapes/shape4.png"
                draggable="false" alt="shape4" oncontextmenu="return false;">
            <img class="noselect" onclick="shuffleShape(this)" id="shape5" src="media/shapes/shape5.png"
                draggable="false" alt="shape5" oncontextmenu="return false;">
            <audio draggable="false" id="parsingAPath"
                src="media/Otodojo_Tracks/Otodojo - Parsing a Path - Master.mp3"></audio>
        </div>

        <div class="textDisplay">
            <p>Otodojo - Parsing a Path</p>
        </div>

        <div class="back">
            <button id="backButton" data-playing="false" role="switch" aria-checked="false">
                <span>Previous track</span>
            </button>
        </div>

        <div class="play">
            <button id="playPause" data-playing="false" role="switch" aria-checked="false">
                <span>Toggle play</span>
            </button>
        </div>

        <div class="forward">
            <button id="forwardButton" data-playing="false" role="switch" aria-checked="false">
                <span>Next track</span>
            </button>
        </div>

    </div>
</body>

</html>

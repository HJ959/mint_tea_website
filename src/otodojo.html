<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otodojo</title>
</head>

        <img class="noselect" onclick="shuffleShape(this)" id="shape4" src="media/shapes/shape4.png" draggable="false" alt="shape4">
        <img class="noselect" onclick="shuffleShape(this)" id="shape5" src="media/shapes/shape5.png" draggable="false" alt="shape5">
        <audio draggable="false" id="oneWayOrAnother" src="media/Otodojo_Tracks/Otodojo - Parsing a Path (premaster).mp3"></audio>
